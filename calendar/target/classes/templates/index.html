<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendar App</title>
</head>
<body>
<h1>Calendar App</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="calendar : ${calendars}">
        <td th:text="${calendar.id}"></td>
        <td th:text="${calendar.name}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${calendar.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${calendar.id})}" onclick="return confirm('Are you sure you want to delete this calendar?')">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/addcalendar}">Add Calendar</a>
</body>
</html>
